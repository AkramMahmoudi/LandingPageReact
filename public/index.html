  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- scrollIt js -->
    <script src="./assets/js/scrollIt.min.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <!-- <script src="./assets/js/custom.js"></script> -->

    <script>
      // Initialize WOW.js
      var wow = new WOW();
      wow.init();

      // Avoid conflicts with jQuery and other libraries
      var $jq = jQuery.noConflict();

      $jq(document).ready(function () {
        // Initialize bxSlider
        $jq(".slider").bxSlider({
          pager: false,
        });
        $jq('#blogCarousel').carousel({
          interval: 5000
       });
  

        // Handle video popup display
        $jq("#video-icon").on("click", function (e) {
          e.preventDefault();
          $jq(".video-popup").css("display", "flex");
          $jq(".iframe-src").slideDown();
        });

        // Handle video popup close
        $jq(".video-popup").on("click", function (e) {
          var $target = e.target.nodeName;
          var video_src = $jq(this).find("iframe").attr("src");
          if ($target !== "IFRAME") {
            $jq(".video-popup").fadeOut();
            $jq(".iframe-src").slideUp();
            $jq(".video-popup iframe").attr("src", " ");
            $jq(".video-popup iframe").attr("src", video_src);
          }
        });
      });

      // Handle navbar scroll behavior
      $jq(window).on("scroll", function () {
        var bodyScroll = $jq(window).scrollTop(),
          navbar = $jq(".navbar");
/*
        if (bodyScroll > 50) {
          $jq(".navbar-logo img").attr("src", "./assets/images/logo-black.png");
          navbar.addClass("nav-scroll");
        } else {
          $jq(".navbar-logo img").attr("src", "./assets/images/logo.png");
          navbar.removeClass("nav-scroll");
        }
          */
      });

      // On window load
      $jq(window).on("load", function () {
        var bodyScroll = $jq(window).scrollTop(),
          navbar = $jq(".navbar");

        /*if (bodyScroll > 50) {
          $jq(".navbar-logo img").attr("src", "./assets/images/logo-black.png");
          navbar.addClass("nav-scroll");
        } else {
          $jq(".navbar-logo img").attr("src", "./assets/images/logo-white.png");
          navbar.removeClass("nav-scroll");
        }
        */
        // Initialize scrollIt plugin
        $jq.scrollIt({
          easing: "swing", // The easing function for animation
          scrollTime: 900, // Animation duration in ms
          activeClass: "active", // Class for active nav element
          onPageChange: null, // Callback on page change
          topOffset: -63, // Offset for the scroll
        });
      });

      (function($) {
        //Function to animate slider captions
        function doAnimations(elems) {
          //Cache the animationend event in a variable
          var animEndEv = "webkitAnimationEnd animationend";
      
          elems.each(function() {
            var $this = $(this),
              $animationType = $this.data("animation");
            $this.addClass($animationType).one(animEndEv, function() {
              $this.removeClass($animationType);
            });
          });
        }
      
        //Variables on page load
        var $myCarousel = $("#carouselExampleIndicators"),
          $firstAnimatingElems = $myCarousel
            .find(".carousel-item:first")
            .find("[data-animation ^= 'animated']");
      
        //Initialize carousel
        $myCarousel.carousel();
      
        //Animate captions in first slide on page load
        doAnimations($firstAnimatingElems);
      
        //Other slides to be animated on carousel slide event
        $myCarousel.on("slide.bs.carousel", function(e) {
          var $animatingElems = $(e.relatedTarget).find(
            "[data-animation ^= 'animated']"
          );
          doAnimations($animatingElems);
        });
      })(jQuery);

      
 
    </script>
  </body>
